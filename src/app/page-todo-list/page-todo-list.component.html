<div class="page-todo-list">
  <header-todo [title]="title"></header-todo>

  <form class="form-create-todo">
    <input type="text" id="input" placeholder="Digite aqui" maxlength="30">
    <span class="error-message">Este campo é obrigatório.</span>
    <span class="error-message-char-limit">Este campo tem um limite de 30 caracteres.</span>
    <button class="button-create-task">Criar tarefa</button>
  </form>

  <app-collapsible-list></app-collapsible-list>
  
</div>
